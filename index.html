<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="screen">
                <div class="left-screen">
                    <div class="dot"></div>
                    <p class = "power">POWER</p>
                </div>
                <div class="grid-section"></div>
            </div>
            <div class="screen-bot">Etch-a-Sketch</div>
        </div>    
        <div class="interface">
            <div class="controls">
                <div class="left">
                    <div class="cross">+</div>
                </div>
                <div class="right">
                    <div class="random">
                        <button></button>
                        <p>random</p>
                    </div>
                    <div class="shade">
                        <button></button>
                        <p>shade</p>
                    </div>  
                    <div class="black">
                        <button></button>
                        <p>black</p>
                    </div>
                </div>               
            </div>
            <div class="bot-section">
                <div class="clear">
                    <button></button>
                    <p>clear</p>
                </div>
                <div class="size">
                    <button></button>
                    <p>grid size</p>
                </div>    
            </div>
        </div>
    </div>
    
        <script src = "js/scripts.js"></script> 
</body>
</html>
